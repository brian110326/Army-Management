<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>군인 인사기록</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">군인 조회</h2>
    <form th:object="${soldierDto}" method="post"
          class="border p-4 bg-white shadow-sm rounded">

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" readonly>
        </div>

        <div class="mb-3">
            <label for="armyNumber" class="form-label">군번</label>
            <input type="text" th:field="*{armyNumber}" class="form-control" id="armyNumber" readonly>
        </div>

        <div class="mb-3">
            <label for="bornDate" class="form-label">생년월일</label>
            <input type="date" th:field="*{bornDate}" class="form-control" id="bornDate" readonly>
        </div>

        <div class="mb-3">
            <label for="enlistDate" class="form-label">입영날짜</label>
            <input type="date" th:field="*{enlistDate}" class="form-control" id="enlistDate" readonly>
        </div>

        <div class="mb-3">
            <label for="rank" class="form-label">계급</label>
            <input type="text" th:field="*{rank}" class="form-control" id="rank" readonly>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">직책</label>
            <input type="text" th:field="*{position}" class="form-control" id="position" readonly>
        </div>

        <div class="mb-3">
            <label for="unitId" class="form-label">소속 부대</label>
            <input type="text" th:value="${unitName}" class="form-control" id="unitId" readonly>
        </div>

        <a th:href="@{/soldiers/{id}/edit(id=${id})}" class="btn btn-primary">수정</a>

        <a th:href="@{/soldiers/{id}/remove(id=${id})}" class="btn btn-danger">삭제</a>

        <a th:href="@{/soldiers}" class="btn btn-secondary">목록으로</a>

        <a th:href="@{/{id}/leave-register(id=${id})}" class="btn btn-success">휴가 등록</a>
        <a th:href="@{/{id}/attendance/register(id=${id})}" class="btn btn-warning">근무 등록</a>

    </form>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
